<style>
    .btn-primary {
        background-color: #154360 !important;

    .btn:hover,

    }

    input[type="text"] {
        box-sizing: border-box;
    }
</style>

<script>

    $(document).ready(function () {
        let counter = 0;

        $("#addrow").on("click", function () {
            var newRow = $("<tr class='row ps-2 pt-2'>");
            var cols = "";

            cols += '<td class="col-3" style="padding: 0"><input type="text" class="form-control" name="name' + counter + '" placeholder="Path name"/></td>';
            cols += '<td class="col-8" style="padding: 0"><input type="text" class="form-control" name="mail' + counter + '" placeholder="Checkpoints"/></td>';

            cols += '<td class="col-1" style="padding: 0"><input type="button" class="ibtnDel btn btn-primary"  value="Delete"></td>';

            newRow.append(cols);
            $("table.order-list").append(newRow);
            counter++;
        });


        $("table.order-list").on("click", ".ibtnDel", function (event) {
            $(this).closest("tr").remove();
            counter -= 1
        });





    });

    function goCanvas( name ) {
        location.href = "canvas.html?target="+name;
    }

    function userUpload( name ) {
        // location.href = "canvas.html";
    }

</script>
